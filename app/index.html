<!DOCTYPE html>
<html>
<head>
  <title>BigCorp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>BigCorp</h1>

  <h2>Shares</h2>
  <h3>You own <span class="black"><span id="shares"></span></span></h3>

  <label for="transfer_amount">Transfer amount:</label>
  <input type="text" id="transfer_amount" placeholder="e.g., 20"></input>

  <label for="transfer_recipient">To recipient:</label>
  <input type="text" id="transfer_recipient" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

  <button id="transfer" onclick="App.transfer()">Transfer shares</button>

  <h2>President</h2>

  <h3>The current president is <span class="black"><span id="president"></span></span></h3>
  <h3>You're voting for <span class="black"><span id="backing"></span></span></h3>

  <label for="candidate_address">Address:</label>
  <input type="text" id="candidate_address" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

  <button id="vote" onclick="App.vote()">Vote for president</button>

  <br /><br />
  <span id="status"></span>
</body>
</html>
